<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karina tribute</title>
    <link rel="stylesheet" href="normalize.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
  
      .video-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        background: #000;
      }
  
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        display: none; /* hidden initially */
      }
  
      .cover {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url('manushka.jpg') center center / cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 2;
      }

      .play-button-wrapper {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
      }

      .play-button {
        position: relative;
        left: 5px;
        width: 0;
        height: 0;
        border-left: 35px solid white;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
      }

      @media (max-width: 768px) {
        .cover {
          background-size: contain;
        }
      }

      @media (max-width: 480px) {
        .cover {
          background-size: contain;
          background-position: center center;
        }
      }
      
      video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
    }

    @media (max-width: 600px) {
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    }

      @media (orientation: portrait) {
        video {
          object-fit: contain;
          background-color: black;
        }
      }
    </style>
  </head>
  <body>
    <div class="video-wrapper" id="videoWrapper">
      <!-- <div class="cover" id="cover">
        <div class="play-button-wrapper"><div class="play-button"></div></div>
      </div> -->

      <!-- <iframe 
        src="https://drive.google.com/file/d/1klb_FDFoMX9S7Q2tyjuqqoMViLp3TjLx/preview"
        allow="autoplay"
        allowfullscreen
        id="videoIframe"
        >
      </iframe> -->

      <video autoplay muted playsinline controls poster="manushka.jpg">
        <source src="manushka.mp4" type="video/mp4" />
      </video>
    </div>
    </iframe>

    <script>
      const cover = document.getElementById('cover');
      const iframe = document.getElementById('videoIframe');
  
      cover.addEventListener('click', () => {
        cover.style.display = 'none';
        iframe.style.display = 'block';
      });
    </script>
  </body>
</html>
