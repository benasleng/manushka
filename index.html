<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karina tribute</title>
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Roboto", sans-serif;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        background: #000;
      }

      .cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("manushka.jpg") center center / cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 2;
      }

      .play-button-wrapper {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
      }

      .play-button {
        position: relative;
        left: 5px;
        width: 0;
        height: 0;
        border-left: 35px solid white;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
      }

      .container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      video {
        display: none;
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: black;
      }

      .video-title {
        display: none;
        top: 30px;
        padding: 30px 0;
        z-index: 1000;
        position: absolute;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        font-size: 30px;
        text-align: center;
        width: 100%;
      }

      @media (max-width: 768px) {
        .cover {
          background-size: contain;
        }
      }

      @media (max-width: 480px) {
        .cover {
          background-size: cover;
          background-position: center right;
        }
      }

      @media (orientation: portrait) {
        video {
          object-fit: contain;
          background-color: black;
        }
      }

      @media (max-width: 960px) {
        video {
          height: 100%;
          object-fit: cover;
        }
      }
    </style>
  </head>

  <body>
    <div class="video-wrapper" id="videoWrapper">
      <div class="container">
        <div class="cover" id="cover">
          <div class="play-button-wrapper"><div class="play-button"></div></div>
        </div>
        <div class="video-title" id="title">Su gimtadieniu, Karince ðŸŒ¿ðŸª´!</div>

        <video id="video" controls playsinline>
          <source
            src="https://karzynka.b-cdn.net/manushka.mp4"
            type="video/mp4"
          />
        </video>
      </div>
    </div>

    <script>
      const cover = document.getElementById("cover");
      const title = document.getElementById("title");
      const video = document.getElementById("video");

      cover.addEventListener("click", () => {
        cover.style.display = "none";
        title.style.display = "block";
        video.style.display = "block";
        video.play();
      });
    </script>
  </body>
</html>
