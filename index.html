<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karina tribute</title>
    <link rel="stylesheet" href="normalize.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
  
      .video-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        background: #000;
      }
  
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        display: none; /* hidden initially */
      }
  
      .cover {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url('manushka.jpg') center center / cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 2;
      }

      .play-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 120px;
        height: 120px;
        font-size: 3rem;
        color: white;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        line-height: 1;
        user-select: none;

        > div {
          padding-top: 5px;
          padding-left: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="video-wrapper" id="videoWrapper">
      <div class="cover" id="cover">
        <div class="play-button"><div>â–¶</div></div>
      </div>

      <iframe 
        src="https://drive.google.com/file/d/1klb_FDFoMX9S7Q2tyjuqqoMViLp3TjLx/preview"
        allow="autoplay"
        allowfullscreen
        id="videoIframe"
        autoplay=1>
      </iframe>
    </div>
    </iframe>

    <script>
      const cover = document.getElementById('cover');
      const iframe = document.getElementById('videoIframe');
  
      cover.addEventListener('click', () => {
        cover.style.display = 'none';
        iframe.style.display = 'block';
      });
    </script>
  </body>
</html>
