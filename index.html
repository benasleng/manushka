<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GitHub Page with Video</title>
    <link rel="stylesheet" href="normalize.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
  
      .video-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }
  
      .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="video-wrapper">
      <iframe 
        src="https://drive.google.com/file/d/1klb_FDFoMX9S7Q2tyjuqqoMViLp3TjLx/preview"
        allow="autoplay"
        allowfullscreen>
      </iframe>
    </div>
    </iframe>
  </body>
</html>
